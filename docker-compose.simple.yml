version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: anpr-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: anpr_system
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - anpr-network

  # ANPR Application (Simplified)
  anpr-app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: anpr-application
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/anpr_system?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-nextauth-secret-key
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - anpr-network

volumes:
  mongodb_data:

networks:
  anpr-network:
    driver: bridge
